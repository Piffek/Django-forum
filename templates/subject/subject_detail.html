{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="jumbotron">
		  <h5>{{ object.when }}</h5>
		  <h5 class="navbar-text navbar-right">Dodany przez: <a href="#" class="navbar-link">{{ object.who }}</a></h5>
		  <h1>{{ object.subj }}</h1>
		  <p>{{ object.body }}</p>
		 </div>
	</div>
</div>
<div class="container">
    <form method="POST" action="{% url 'posts:new_post' %}">
    {% csrf_token %}
      <div class="form-group">
        <label for="comment">Napisz Komentarz</label>
        <textarea name="comment" class="form-control" rows="3"></textarea>
        <input type='hidden' name="subj_id" value="{{ object.id }}"></input>
      </div>
      <button type="submit" class="btn btn-default">Wy≈õlij</button>
    </form>

            <div class="row">
                <div class="col-md-8">
                  <div class="page-header">
                    <h1><small class="pull-right"></small> Komentarze </h1>
                  </div> 
                   <div class="comments-list">
                      {% for post in posts_obj %}
                       <div class="media">
                           <p class="pull-right"><small>{{ post.when }}</small></p>
                            <div class="media-body">  
                              <h4 class="media-heading user_name">{{ post.who }}</h4>
                              {{ post.text }}
                            </div>
                            <hr>
                        {% endfor %}
                       </div>
                </div>
            </div>


{% endblock %}
