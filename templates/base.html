<!DOCTYPE html>
    <head>
   
    {% load bootstrap3 %} {% load staticfiles %}
        <meta http-equiv="Content-Type" content="text/html; charset=iso8859-1" />
        <title>test</title>
        {% bootstrap_css %}
		{% bootstrap_javascript %}
    </head>
	<body>
	{% bootstrap_messages %}
	<div>
	    <img src="{% static "one.jpg" %}" alt="kod">
		<br>Menu Główne: 
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'account_logout' %}">Wyloguj</a> 
		{% else %} 
			<a class="btn btn-default" href="{% url 'account_login' %}">Zaloguj</a> <a class="btn btn-default" href="{% url 'account_signup' %}">Rejestracja</a>
		{%endif%}
	</div>
	    	{% block content %}
	    	{% endblock %}
    </body>
</html>
